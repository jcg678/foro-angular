<div class="col-lg-12 mt-3">
  <h1>{{page_title}}</h1>
  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image }}" class="avatar_list" />
      </div>
      <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
        <img src="/assets/img/user-default.png" class="avatar_list" />
      </div>

      <h4><a [routerLink]="['/perfil', user._id]"> {{user.name+' '+user.surname}}</a></h4>

      <a [routerLink]="['/perfil', user._id]" class="btn btn-success float-left mx-auto d-block">Ver Perfil</a>
    </li>
  </ul>
  <div class="clearfix"></div>
</div>
