<div class="col-lg-12 topic-box" *ngIf="topic">
  <div class="topic-data col-lg-7 float-left">
    <h1>{{topic.title}}</h1>
    <span class="badge badge-primary">{{topic.user.name + ' ' + topic.user.surname }}</span>
    <span class="badge badge-light ml-2">{{topic.date| amLocale: 'es'| amTimeAgo}}</span>
    <span class="badge badge-warning ml-2" *ngIf="topic.lang">{{topic.lang}}</span>
    <p id="topic-content" class="mt-2">
      {{topic.content}}
    </p>
    <p id="topic-code" class="mt-2" *ngIf="topic.code && topic.lang">
      <ngx-highlight-js lang="{{topic.lang}}" code="{{topic.code}}">
      </ngx-highlight-js>
    </p>
  </div>
  <div class="clearfix"></div>
  <div id="comment-box" class="mt-2 col-lg-9">
    <h3>Comentarios</h3>
    <hr>
    <div class="alert alert-success  mt-3" *ngIf="status == 'success'">
      El comentario se ha añadido correctamente
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
      El comentario no se ha añadido
    </div>


    <form #formComment="ngForm"  (ngSubmit)="onSubmit(formComment)" *ngIf="identity" >
      <div class="form-group">
        <label for="content">Pon tu comentario:</label>
        <textarea type="text" name="content" #content="ngModel" [(ngModel)]="comment.content" required  class="form-control"></textarea>
        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
          El contenido no es valido
        </small>
      </div>
      <input type="submit" value="Comentar"class="btn btn-success" [disabled]="formComment.invalid" />
    </form>
  </div>


</div>
